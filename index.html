<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALarm App</title>
    <!-- Font Awesome Icons -->
    <link
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"
    rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="timer-display">00:00:00</div> <!-- Ini membuat tampilan timer pertama dengan nilai awal 00:00:00 -->
        <div class="container"> <!-- Ini membuat elemen kontainer div -->
            <div class="inputs"> <!-- Ini membuat elemen div untuk input -->
                <input
                type="number"Atribut type diatur ke number, yang menunjukkan bahwa kolom input hanya akan menerima nilai numerik
                id="hourInput"Atribut id digunakan untuk unik mengidentifikasi kolom input dalam dokumen HTML
                placeholder="00"Atribut placeholder memberikan petunjuk kepada pengguna tentang jenis input yang diharapkan di kolom
                min="0"
                max="23"
                Atribut min dan max menetapkan nilai minimum dan maksimum yang dapat dimasukkan ke dalam kolom input, respectively.
                />
                <!-- Ini membuat kolom input pertama dengan tipe number, id hourInput, placeholder 00, nilai minimum 0, dan nilai maksimum 23 -->
                <input
                type="number" 
                id="minuteInput" 
                placeholder="00" 
                min="0"
                max="59"
                
                />
            </div>
            <button id="set">Add Alarm</button>
            <div class="activeAlarms"></div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
